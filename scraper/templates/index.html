<!DOCTYPE html>
<html>
<head>
    <title>simple-web-scraper</title>
</head>
<body>
    <header>
        <h1 style="text-align: center;">Get contents in p tag !</h1>
    </header>
    <main>
        <div style="display:flex; flex-direction: row; justify-content: center;">
            <form method="post" style="display:flex; flex-direction: column; justify-content: center; gap: 10px; align-items: center;" action="{% url 'index' %}">
                {% csrf_token %}
                <label for="input">Enter the site to scrape ðŸ”½ </label>
                <input id="input" style="width:300px;" name="url" placeholder="https://example.com"/>
                <button type="submit">SUBMIT</button>
            </form>
        </div>
        {% if renderContent %}
        <div style="background-color: blanchedalmond; padding: 20px;margin:auto; width:80%; margin-top: 50px;">
            <p style="white-space: pre-line;">
                {{renderContent}}
            </p>
        </div>
        {% endif %}
        <div>

        </div>
    </main>
    <footer>
        <p style="text-align: center;">BY yu-tzi</p>
    </footer>
</body>
</html>
